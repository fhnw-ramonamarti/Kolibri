<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prototype 3 - HiFi</title>
    <style>

        .line {
            display: grid;
            grid-template-columns: 1fr repeat(3, max-content);
            align-items: center;
            gap: 0 .1em;
        }
        .icon {
            width: 1em;
            aspect-ratio: 1/1;
            background-image: url("https://unsplash.it/10");
        }
        .icon:nth-child(2) {
            /*display: none;*/
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div class="line">
        <input type="text">
        <div class="icon"> </div>
        <div class="icon"> </div>
        <div class="icon"> </div>

    </div>

</body>

</html>

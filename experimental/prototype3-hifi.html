<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype 3 - HiFi</title>
    <style>
        @import url("../docs/css/kolibri-base.css");
        @import url("../docs/css/kolibri-light-colors.css");
        @import url("../docs/css/kolibri-light-fonts.css");

        :root {
            --padding:                  10px 16px;
            --padding-icon:             0 4px;
            --thin-line:                1px;
            --font-family:              "Rubik-Regular", sans-serif;
            --font-family-bold:         "Rubik-SemiBold", sans-serif;
            --font-family-dezent:       "Rubik-Light", sans-serif;

            --color-background:         var(--kb-color-hsl-bg-light, #F7F7FC);
            /*--kolibri-color-accent:   hsl( 322, 73%, 52%);*/
            --color-select:             var(--kolibri-color-select, hsl(46, 90%, 84%));
            --color-select-secondary:   var(--kolibri-color-shadow, hsl(46, 80%, 92%));
                                        /* #E2DDFD;*/
            --color-focused:            hsl(322, 73%, 52%);
                                        /*var(--kb-primary-accent, #6000FF)*/

            --color-font-black:         var(--kb-color-hsl-black, #14141B);
            --color-font-body:          var(--kb-color-hsl-body, #4E4B66);
            --color-placeholder:        var(--kb-color-hsl-placeholder, #A0A3BD);
            --color-dezent:             var(--kb-hsla-secondary-bg, #E1E1E1);
            --color-dezent-select:      var(--kb-hsla-secondary-bg, #E5EFFF);
            --color-dezent-font:        var(--kb-color-hsl-label, #6E7191);

            --border-dark:              var(--thin-line) solid var(--color-font-body);
            --border-transparent:       var(--thin-line) solid var(--color-background);
            --border-focused:           var(--thin-line) solid var(--color-focused);

            --border-radius-big:        8px;
            --border-radius-small:      4px;
            --border-radius-big-bottom: 0 0 8px 8px;

            --font-size-dezent:         8px;
            --font-size-default:        12px;
            --font-bold-shadow:         -0.6px 0 0 var(--color-font-black);
        }

        * {
            box-sizing:                 border-box;
            position:                   relative;

            color:                      var(--color-font-body);
            font-feature-settings:      'clig' off, 'liga' off;

              /* Kolibri-Serif/Body 4 */
            font-family:                var(--font-family);
            font-size:                  var(--font-size-default);
            line-height:                18px;
            letter-spacing:             0.25px;
        }

        html,
        body {
            background-color:           #cccccc;
            width:                      100%;
            height:                     100%;
            display:                    flex;
            justify-content:            center;
            align-items:                start;
            padding:                    20px;
            overflow:                   hidden;
        }

        @media (prefers-color-scheme:   light) {
            body {
                background:             green !important;
            }
        }

        @media (prefers-color-scheme:   dark) {
            body {
                  /* background: blue !important;*/
            }
        }

        body {
              /* accent-color: red;*/
              /* background-color: highlight !important;*/
              /* background-color: AccentColor !important;*/
        }

        /*
            the outermost holder for the country selection view
            struts open the width for the input field and the country drop-down
        */
        .countrySelectionView {
            min-width:                  30em;
            /*overflow:                 hidden;*/

            border-radius: var(--border-radius-big);
        }

        .lists.open {
            display:                    flex;
            justify-content:            stretch;
            align-items:                center;
              /*gap: 10px;*/
            flex-shrink:                0;
            width:                      100%;
            border:                     var(--border-dark);
            background:                 var(--color-background);
            overflow:                   hidden;
            border-radius:              var(--border-radius-big-bottom);
        }

        .lists {
            display:                    none;
        }

        .selectedCountry {
            border:                     var(--border-dark);
        }

        input {
            outline:                    none;
            border-radius:              var(--border-radius-big);
            border:                     var(--border-dark);
            width:                      100%;
        }

        input.open {
            border-bottom-left-radius : 0;
            border-bottom-right-radius: 0;
        }

        input:focus {
            border:                     var(--border-focused);
        }

        input:focus:has(+.open) {
            border:                     var(--border-dark);
        }

        .line {
            height:                     calc(100%);
            width:                      0;
            flex-grow:                  0;
            border-left:                var(--border-dark);
        }

        ul {
            list-style:                 none;
            overflow:                   scroll;
            margin:                     0;
            padding:                    0;
            height:                     calc(100%);
            flex-grow:                  0;
            border:                     none;
              /*padding: 4px 4px;*/
        }

        li {
            background:                 var(--color-background);
            /*border:                   var(--border-transparent);*/

            display:                    flex;
            justify-content:            space-between;
            align-items:                center;
            gap:                        16px;
            width:                      100%;
            padding:                    var(--padding);
            /*border-radius:            var(--border-radius-small);*/
        }

        ul:first-child {
            height:                     min-content;
        }

        ul:first-child li {
            min-width:                  max-content;
        }

        ul:last-child {
            flex-grow:                  1;
        }

        .selectedCountry {
            background:                 var(--color-background);
            color:                      var(--color-font-body);
            padding:                    var(--padding);
            border-radius:              var(--border-radius-big);
            width:                      100%;
        }

        .countrySelectionView:focus .selectedCountry {
            border:                     var(--border-focused);
        }

        .selectedCountryLine {
            width:                      100%; /* must stretch through the parent*/
            display:                    flex;
            /*justify-content: stretch;*/
            align-items:                baseline;
        }

        .icon {
            display:                    none;
            justify-content:            center;
            align-items:                center;
            position:                   absolute;
            right:                      0;
            top:                        0;
            height:                     100%;
            padding:                    0 10px;
        }

        .icon.select {
            display:                    flex;
            background:                 transparent;
        }

        .clear.show {
            display:                    flex;
            justify-content:            center;
            align-items:                center;
            position:                   absolute;
            right:                      50px;
            top:                        0;
            height:                     100%;
            padding:                    var(--padding-icon);
        }

        .clear {
            display:                    none;
        }

        .shortcut {
            display:                    flex;
            justify-content:            center;
            align-items:                center;
            padding:                    var(--padding-icon);
            border-radius:              var(--border-radius-small);
            color:                      var(--color-dezent-font);
            font-size:                  var(--font-size-dezent);
            width:                      25px;

            background:                 var(--color-dezent);
        }

        .select .shortcut {
            background:                 var(--color-dezent-select);
            font-family:                var(--font-family-dezent);
        }

        #cont:checked~.lists .continent .shortcut {
            display:                    none;
        }

        #count:checked~.lists .country .shortcut {
            display:                    none;
        }

        .select {
            background:                 var(--color-select);
        }

        #contTOcount:checked~.lists .select-secondary{
            background:                 var(--color-select-secondary);
        }

        #contTOcount:checked~.lists .select-secondary div:first-child {
            
            /*color:                    var(--color-select);*/
            color:                      var(--kb-color-hsl-black);
            font-family:                var(--font-family-bold);
        }

        .select div:first-child {
            color:                      var(--kb-color-hsl-black);
            font-family:                var(--font-family-bold);
            /*text-shadow:              var(--font-bold-shadow);*/
            margin-right:               -6px;
        }

        .focused {
              /*border:                 var(--border-focused);*/
        }

        .focused div:first-child {
            color:                      var(--color-focused);
        }

    </style>
</head>

<body>
    <main>
        <div><label for="cont">countries per continent</label><input type="checkbox" id="cont">              </div>
        <div><label for="count">continent the country belongs to</label><input type="checkbox" id="count" checked>     </div>
        <div><label for="contTOcount">secondary selection</label><input type="checkbox" id="contTOcount" >      </div>


        <div class="countrySelectionView" >



            <div class="selectedCountryLine">
                <input class="selectedCountry" placeholder="Choose country" value="" readonly />
                <div class="clear" id="clear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M5 5.00002L15.6452 15.6452M5 15.6452L15.6452 5" stroke="#A0A3BD" stroke-width="1.66667"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="icon close select">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5 9.03658L11.9632 15.9998L18.9263 9.03658" stroke="#A0A3BD" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="icon open">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M5 16L11.9632 8.96317L18.9263 16" stroke="#A0A3BD" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="lists">
                <ul class="continentList list" id="continents"></ul>
                <div class="line"></div>
                <ul class="countryList list" id="countries"></ul>
            </div>
        </div>


    </main>
    <script src="countries.js" type="text/javascript"></script>
    <script defer>
        const continentList = ["All", ...[...new Set(countryList.map((e) => e.continent))].sort()];

        const container =           document.querySelector(".countrySelectionView");
        const countryField =        document.querySelector(".countrySelectionView .selectedCountry");
        const listsElem =           document.querySelector(".lists");
        const categoryListElem =    document.getElementById("continents");
        const elementsListElem =    document.getElementById("countries");
        const clearElem =           document.getElementById("clear");
        let focused =               document.querySelector(".focused");

        const timeContinent = Intl.DateTimeFormat().resolvedOptions().timeZone.split("/")[0];
        let currContinent = continentList.includes(timeContinent) ? timeContinent : "All";

        const scrollCountry = (e) => {
            const curr = focused && focused.classList.contains("country")
                         ? focused
                         : (document.querySelector(".country.select")
                            ? document.querySelector(".country.select")
                            : document.querySelector(".country"));
            if (curr) {
                elementsListElem.scrollTo({ top: curr.offsetTop - 20 });
            }
        };

        const resetValue = () => {
            countryField.value = "";
            document.querySelector(".clear").classList.remove("show");
            elementsListElem.querySelector(".select").classList.remove("select");
        };

        const toggleSelect = (state = 0) => {
            if (state === 1) {
                countryField.classList.remove("open");
                listsElem   .classList.remove("open");
                document.querySelector(".icon.open") .classList.add   ("select");
                document.querySelector(".icon.close").classList.remove("select");
            } else if (state === 2) {
                countryField.classList.add("open");
                listsElem.classList.add("open");
                document.querySelector(".icon.open").classList.remove("select");
                document.querySelector(".icon.close").classList.add("select");
            } else {
                countryField.classList.toggle("open");
                listsElem.classList.toggle("open");
                document.querySelector(".icon.open").classList.toggle("select");
                document.querySelector(".icon.close").classList.toggle("select");
            }
            if (!listsElem.classList.contains("open")) {
                changeFocus(null);
                document.querySelector(".country.select").classList.remove("select");
            }
            listsElem.style.height = categoryListElem.offsetHeight + 1 + "px";
        };

        const fillCountry = () => {
            elementsListElem.innerHTML = "";
            const cons = countryList.filter(e => e.continent == currContinent || currContinent == "All");
            for (const country of cons) {
                let isCurrentCountry = (countryField.value == country.name) ? "select" : "";
                const shortContinent = (currContinent == "All") ? `<div class="shortcut">${country.continent.substr(0, 2).toUpperCase()}</div>` : "";
                const countryElem = `<li class="element country ${isCurrentCountry}" onclick="changeValue(this)" onmouseover="changeFocus(this)">
                    <div>${country.name}</div>
                    ${shortContinent}
                </li>`;
                elementsListElem.innerHTML += countryElem;
            }
        };

        const changeFocus = (e) => {
            if (focus != null) {
                focused.classList.remove("focused");
            }
            if (e) {
                focused = e;
                focused.classList.add("focused");
            }
            let pseudoContient = document.querySelector(".select2");
            if (pseudoContient != null) {
                pseudoContient.classList.remove("select2");
            }
            if (currContinent == "All" && e.classList.contains("country")) {
                [...document.querySelectorAll(".continent")]
                    .filter(c => { 
                        let cou = e.querySelector("div").innerHTML;
                        let con = countryList.filter( cy => cy.name == cou).map(cy => cy.continent)[0];
                        let val = con ? con : '--';
                        return c.querySelector("div").innerHTML == val; 
                    })
                    .forEach(c => c.classList.add("select2"));
            }
        };

        const changeValue = (e) => {
            document.querySelector(".clear").classList.add("show");
            countryField.value = e.querySelector("div").innerHTML;
            if (elementsListElem.querySelector(".select")) {
                elementsListElem.querySelector(".select").classList.remove("select");
            }
            e.classList.add("select");
            changeFocus(e);
            // toggleSelect(1);
        };

        const changeCategory = (e) => {
            currContinent = e.querySelector("div").innerHTML;
            if (categoryListElem.querySelector(".select")) {
                categoryListElem.querySelector(".select").classList.remove("select");
            }
            e.classList.add("select");
            fillCountry();
            scrollCountry();
            changeFocus(e)
        };

        clearElem.onclick = () => {
            resetValue();
        };
        countryField.onfocus = () => {
            if (categoryListElem.querySelector(".select")) {
                changeFocus(categoryListElem.querySelector(".select"))
            } else {
                changeFocus(document.querySelector(".continent"));
            }
        };
        document.querySelector(".selectedCountryLine input").onclick = () => {
            toggleSelect();
        };
        document.querySelector(".selectedCountryLine .icon.open").onclick = () => {
            toggleSelect();
        };
        document.querySelector(".selectedCountryLine .icon.close").onclick = () => {
            toggleSelect();
        };
        container.onfocus = () => countryField.focus();
        countryField.onblur = () => {
            focused = document.querySelector(".select");
            focused.classList.remove("focused");
            //toggleSelect(1);
        };
        container.onclick = (e) => countryField.focus();
        //countryField.onchange = () => {toggleSelect(2);};
        //container.onmouseleave = () => changeFocus(null);
        // countryField.onblur = () => toggleSelect(1);
        countryField.onkeyup = (e) => {
            console.log(e.key, e.keyCode);
            focused = document.querySelector(".focused");
            if (e.key == "ArrowLeft" || e.keyCode == 37) {
                if (focused != null) {
                    if (focused.classList.contains("country")) {
                        focused.classList.remove("focused");
                        if (categoryListElem.querySelector(".select")) {
                            focused = categoryListElem.querySelector(".select")
                        } else {
                            focused = document.querySelector(".country");
                        }
                        changeFocus(focused);
                        document.querySelector(".country.select").classList.remove("select");
                    }
                }
            } else if (e.key == "ArrowUp" || e.keyCode == 38) {
                if (focused != null) {
                    if (focused.previousSibling) {
                        focused.classList.remove("focused");
                        changeFocus(focused.previousSibling);
                        focused = document.querySelector(".focused");
                    }
                    if (focused.classList.contains("country")) {
                        const pH = focused.parentElement.offsetHeight;
                        const h = (pH - focused.offsetHeight) / 2;
                        elementsListElem.scrollTo({ top: focused.offsetTop - h });
                        changeValue(focused);
                    } else {
                        changeCategory(focused);
                    }
                }
            } else if (e.key == "ArrowRight" || e.keyCode == 39) {
                if (focused != null) {
                    if (focused.classList.contains("continent")) {
                        focused.classList.remove("focused");
                        if (elementsListElem.querySelector(".select")) {
                            focused = elementsListElem.querySelector(".select")
                            elementsListElem.scrollTo({ top: focused.offsetTop - 20 });
                        } else {
                            focused = document.querySelector(".country");
                            elementsListElem.scrollTo({ top: 0 });
                        }
                        changeFocus(focused);
                        changeValue(focused);
                    }
                }
            } else if (e.key == "ArrowDown" || e.keyCode == 40) {
                if (focused != null) {
                    if (focused.nextSibling) {
                        focused.classList.remove("focused");
                        changeFocus(focused.nextSibling);
                        focused = document.querySelector(".focused");
                        if (focused.classList.contains("country")) {
                            const pH = focused.parentElement.offsetHeight;
                            const h = (pH - focused.offsetHeight) / 2;
                            elementsListElem.scrollTo({ top: focused.offsetTop - h });
                            changeValue(focused);
                        } else {
                            changeCategory(focused);
                        }
                    }
                }
            } else if (e.key == "Enter" || e.keyCode == 13
                || e.key == " " || e.keyCode == 32) {
                if (focused != null) {
                    if (focused.classList.contains("country")) {
                        if (elementsListElem.querySelector(".select")) {
                            elementsListElem.querySelector(".select").classList.remove("select");
                        }
                        focused.classList.add("select");
                        countryField.value = focused.querySelector("div").innerHTML;
                    } else if (focused.classList.contains("continent")) {
                        currContinent = focused.querySelector("div").innerHTML;
                        if (categoryListElem.querySelector(".select")) {
                            categoryListElem.querySelector(".select").classList.remove("select");
                        }
                        focused.classList.add("select");
                        fillCountry();
                        focused.classList.remove("focused");
                        if (elementsListElem.querySelector(".select")) {
                            focused = elementsListElem.querySelector(".select")
                        } else {
                            focused = document.querySelector(".country");
                        }
                        focused.classList.add("focused");
                        scrollCountry(focused);
                    }
                }
            } else if (e.key == "Tab" || e.keyCode == 9) {
                toggleSelect(2);
                // next field
            } else if (e.key == "Escape" || e.keyCode == 27) {
                toggleSelect(1);
            } else if (e.key == "BackSpace" || e.keyCode == 8) {
                resetValue();
            }
        };

        categoryListElem.innerHTML = "";
        for (const continent of continentList) {
            const isCurrentContinent = (currContinent === continent) ? "select" : "";

            const continentElem = `<li class="element continent ${isCurrentContinent}" onmouseover="changeFocus(this)" onclick="changeCategory(this)">
                <div>${continent}</div>
                <div class="shortcut">${countryList.filter(e => e.continent === continent || continent === "All").length}</div>
            </li>`;
            categoryListElem.innerHTML += continentElem;
        }
        focused = document.querySelector(".select") ? document.querySelector(".select") : document.querySelector(".continent");

        fillCountry();

        const para = document.querySelector("body");
        const col = window.getComputedStyle(para).getPropertyValue("accent-color");

        console.log(document.querySelector(":focus"));

        ;
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prototype 3 - HiFi</title>
    <style>

        .line {
            display: flex;
            gap: 0 .1em;
        }
        .line input {
            flex: 1 1 auto;
        }
        .icon {
            flex: 0 0 auto;
            width: 1em;
            aspect-ratio: 1/1;
            background-image: url("https://unsplash.it/10");
        }
        .icon:nth-child(2) {
            /*display: none;*/
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div class="line">
        <input type="text">
        <div class="icon"> </div>
        <div class="icon"> </div>
        <div class="icon"> </div>

    </div>

</body>

</html>
